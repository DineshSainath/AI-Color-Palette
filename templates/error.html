{% extends "layout.html" %} {% block content %}
<div class="error-container">
  <h2>Something Went Wrong</h2>

  <div class="error-message">
    <p>
      We encountered an error while processing your request. Our team has been
      notified.
    </p>
    {% if error %}
    <div class="technical-details">
      <h3>Technical Details</h3>
      <p>{{ error }}</p>
    </div>
    {% endif %}
  </div>

  <div class="error-actions">
    <a href="{{ url_for('index') }}" class="btn">Return to Home</a>
  </div>
</div>

<style>
  .error-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 30px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .error-message {
    margin: 30px 0;
  }

  .technical-details {
    margin-top: 20px;
    padding: 15px;
    background-color: #f5f5f5;
    border-radius: 5px;
    text-align: left;
  }

  .technical-details h3 {
    margin-bottom: 10px;
    font-size: 16px;
  }

  .error-actions {
    margin-top: 30px;
  }
</style>
{% endblock %}
