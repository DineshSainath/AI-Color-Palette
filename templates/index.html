<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #f0f8ff; /* Soft light blue for inviting feel */
        color: #333;
        font-size: 16px;
      }
      header {
        background-color: #007acc; /* Warm blue */
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      header h1 {
        font-size: 36px;
        font-weight: 600;
      }
      main {
        padding: 50px 20px;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 30px;
      }
      .color-box {
        width: 120px;
        height: 120px;
        margin: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        cursor: pointer;
      }
      .color-box:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .hex-code {
        position: absolute;
        bottom: 5px;
        left: 5px;
        color: #fff;
        font-size: 12px;
        font-weight: bold;
      }
      .input-box-container {
        position: relative;
        margin-top: 30px;
      }
      #query {
        padding: 12px 18px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        width: 100%;
        max-width: 400px;
        outline: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }
      #query:focus {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      button {
        background-color: #007acc; /* Matching button with header */
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #005fa3;
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #007acc;
        color: #fff;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>AI Color Palette Generator</h1>
    </header>

    <!-- Main content -->
    <main>
      <p>
        Generate beautiful color palettes effortlessly with our AI-powered tool.
      </p>

      <!-- Form for user input -->
      <div class="input-box-container">
        <input
          type="text"
          id="query"
          placeholder="Enter a prompt to generate color palette"
        />
        <button onclick="submitForm()">Generate Palette</button>
      </div>

      <!-- Palette container -->
      <div class="container" id="paletteContainer">
        <!-- Color boxes will be inserted here dynamically -->
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 AI Color Palette App. All rights reserved.</p>
    </footer>

    <script>
      // Handle form submission
      function submitForm() {
        const query = document.getElementById("query").value;

        fetch("/palette", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            query: query,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            const colors = data.colors;
            const container = document.getElementById("paletteContainer");
            container.innerHTML = ""; // Clear existing palette

            colors.forEach((color) => {
              const div = document.createElement("div");
              div.classList.add("color-box");
              div.style.backgroundColor = color;

              const hexCode = document.createElement("span");
              hexCode.classList.add("hex-code");
              hexCode.textContent = color;

              div.appendChild(hexCode);

              // Clipboard copy functionality
              div.addEventListener("click", function () {
                navigator.clipboard.writeText(color).then(() => {
                  alert(`Color ${color} copied to clipboard!`);
                });
              });

              container.appendChild(div);
            });
          })
          .catch((error) => console.error("Error generating palette:", error));
      }
    </script>
  </body>
</html>
